<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arion | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
      <div id="fullscreen-image" data-stellar-background-ratio="0.5" >
            <div class="row">
                <div class="columns whitetext">
                    <h3 class="whitetext">ARION</h3>
                    <h1 class="whitetext" id="bold">CROWDSOURCING DELIVERIES. DONE EASY</h1>
                    <p>* * *</p>
                    <a href="http://invis.io/2B2A27XXU" class="button round secondary">LIVE DEMO &#9658;</a>
                </div>
            </div>
      </div>
      <div class="row" >
          <div class="columns">
            <h2 id="first-title">Order here!</h2>
          </div>
      </div>
        <form method="POST" action="controllers/requestsController.php?add">
          <div class="row">
            <div class="large-12 columns">
              <label>Complete address</label>
              <input class="address" type="text" placeholder="e.g. 845 Rue Sherbrooke O MontrÃ©al, QC H3A 0G4 Canada" />
            </div>
          </div>
          <div class="row">
            <div class="large-5 medium-5 columns">
              <label>Item</label>
              <input class="item" type="text" placeholder="1X Toothbrush" />
            </div>
            <div class="large-4 medium-4 columns">
              <label>Store</label>
              <input class="store" type="text" placeholder="Shoppers" />
            </div>
            <div class="large-3 medium-3 columns">
              <label>Price willing to pay ($)</label>
              <input class="price" type="text" placeholder="3.00" />
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Other specifications</label>
              <textarea class="desc" placeholder="Blue"></textarea>
            </div>
          </div>
          <div class="row">
              <div class="columns">
                  <input class="button round info submit"  value="Send">
              </div>

          </div>
        </form>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/jquery.stellar.js"></script>
    <script src="js/jquery.nicescroll.min.js"></script>
    <script src="js/jquery.smooth-scroll.js"></script>
    <script>
      $(document).foundation(); 
      //Stellar Parallax
      $(function(){
          $.stellar({
              horizontalScrolling: false,
              verticalOffset: 60
          });
      });
      $('a').smoothScroll();

    $(document).on('click', '.submit', function(){
        var address = $(".address").val();
        var item = $(".item").val();
        var store = $(".store").val();
        var price = $(".price").val();
        var desc = $(".desc").val();

        $.ajax({
            type: "POST",
            url: "controllers/requestsController.php?add",
            data: "address=" + address + "&item=" + item + "&store=" + store + "&price=" + price + "&desc=" + desc,
            dataType: "script",
            success: function( data, textStatus, jqxhr ){
            console.log( data ); // Data returned
            console.log( textStatus ); // Success
            console.log( jqxhr.status ); // 200
            console.log( "Load was performed." );
            }
        });
    });
    </script>
  </body>
</html>
